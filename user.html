<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Username</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Set Your Username</h2>
            <p>Choose a display name for the chat</p>
        </div>
        
        <div class="auth-content">
            <input type="text" id="username" placeholder="Enter your display name" required>
            <button id="save-username">Save Username</button>
            <button id="skip-btn" class="google">Skip for now</button>
        </div>
    </div>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
